<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleregistration.css">
    <title>RegistrationForm</title>
</head>
<body>
        <form>
            <h1>Registration Form</h1>
                <div class="container">
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="tel" id="tel" name="tel" placeholder="Contact Number" pattern="^[0-9]{5,11}$" title="Please input 0-9 with a minimum of 5 characters and maximum of 11"required>
                </div>
            <label>Gender:</label>
            <input type="radio" id="Male" value="Male" placeholder="Male" name="Gender">
            <label>Male</label>
            <input type="radio" id="Female" value="Female" placeholder="Male" name="Gender">
            <label>Female</label>
                <div class="container1">
                    <label>City:</label>
                    <select>
                    <option value=""selected disabled hidden>Choose Here</option>
                    <option>Cebu</option>
                    <option>Manila</option>
                    </select>
                </div>
            <input type="submit" value="Submit">
        </form>
</body>
</html>
